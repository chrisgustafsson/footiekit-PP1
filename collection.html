<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOOTIEKITS</title>
    <meta
      name="description"
      content="FOOTIEKITS showcasing a collection of football shirts from their physical store in Stockholm, Sweden"
    />
    <meta
      name="keywords"
      content="football, kits, sport, fashion, soccer, jersey, shirts, stockholm, sweden"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header Section-->
    <header>
      <h1 id="logo">FOOTIEKITS</h1>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="collection.html" class="active">Collection</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="newsletter.html">Newsletter</a></li>
        </ul>
      </nav>
    </header>

    <!--Main content-->
    <main>
      <h2 id="collection-title">Our Collection</h2>
      <section class="collection-first">
        <figure class="kits">
          <img
            src="assets/pictures/milan.jpg"
            alt="AC Milan kit from 1994/95 season"
          />
          <figcaption>AC MILAN, HOME 1994/95</figcaption>
        </figure>
        <figure class="kits">
          <img
            src="assets/pictures/barca.jpg"
            alt="FC Barcelona kit from 2004/05 season"
          />
          <figcaption>FC BARCELONA, HOME 2004/05</figcaption>
        </figure>
        <figure class="kits">
          <img
            src="assets/pictures/hammarby.jpg"
            alt="Hammarby kit from 2006 season"
          />
          <figcaption>HAMMARBY, THIRD 2006</figcaption>
        </figure>
        <figure class="kits">
          <img
            src="assets/pictures/hammarby-special.jpg"
            alt="Hammarby special edition kit from 2023"
          />
          <figcaption>HAMMARBY, SPECIAL 2023</figcaption>
        </figure>
      </section>
      <section class="collection-first">
        <figure class="kits">
          <img
            src="assets/pictures/bordeaux.jpg"
            alt="Girondins Bourdeaux kit from 2005/06 season"
          />
          <figcaption>BOURDEAUX, HOME 2005/06</figcaption>
        </figure>
        <figure class="kits">
          <img
            src="assets/pictures/monaco.jpg"
            alt="AS Monaco kit from 2005/06 season"
          />
          <figcaption>AS MONACO, AWAY 2005/06</figcaption>
        </figure>
        <figure class="kits">
          <img
            src="assets/pictures/sverige.jpg"
            alt="Sweden National team kit 1"
          />
          <figcaption>SWEDEN, HOME</figcaption>
        </figure>
        <figure class="kits">
          <img
            src="assets/pictures/sverige-second.jpg"
            alt="Sweden National team kit 2"
          />
          <figcaption>SWEDEN, HOME</figcaption>
        </figure>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul class="social-networks">
        <li>
          <a
            href="https://facebook.com"
